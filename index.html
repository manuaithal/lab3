<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <h2>ITMD 541-Manu Aithal</h2>
        <form id="tipForm">
            <div class="form-group">
                <label for="billtot">Bill Total</label>
                <input type="text" id="billtot" name="billtot" placeholder="Enter" required>
            </div>
            <div class="form-group">
                <label for="tip">Tip Percentage</label>
                <input type="range" id="tip" name="tip" min="0" max="100" step="1">
            </div>
            <div class="form-group">
                <label for="Tippercentage">Tip Percentage</label>
                <input type="text" id="Tippercentage" name="tippercentage" disabled>
            </div>
            <div class="form-group">
                <label for="Tipcharges">Tip Amount</label>
                <input type="text" id="Tipcharges" name="Tipcharges" disabled>
            </div>
            <div class="form-group">
                <label for="TotalBillAmount">Total Bill with tip</label>
                <input type="text" id="TotalBillAmount" name="TotalBillAmount" disabled>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
